<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #222;
            color: white;
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .again-btn {
            background: #eee;
            color: #222;
            border: none;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }

        .range {
            color: #eee;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .number-box {
            background: #eee;
            color: #222;
            font-size: 4rem;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .game-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .number-input {
            background: #222;
            border: 4px solid #eee;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            width: 120px;
            height: 80px;
            text-align: center;
            padding: 10px;
        }

        .check-btn {
            background: #eee;
            color: #222;
            border: none;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            width: 120px;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            font-size: 1.2rem;
        }

        .score-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            max-width: 300px; /* Optional: Limit width */
            gap: 20px;
        }

        

        .emoji {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="again-btn">Again!</button>
        <p class="range">(Between 1 and 20)</p>
    </header>

    <main>
        <h1 class="title">Guess My Number!</h1>
        <div class="number-box">?</div>

        <div class="game-section">
            <div class="input-section">
                <input type="number" class="number-input" min="1" max="20" >
                <button class="check-btn">Check!</button>
            </div>
         
            <div class="info-section">
                <p class="message"> Start Guessing...</p>
                <div class="score-section">
                    <p>✨ Score: <span class="score"> 20</span> </p>
                    <p>✨ High-Score: <span class="highscore"> 0</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="first.js"></script>
</body>
</html>
